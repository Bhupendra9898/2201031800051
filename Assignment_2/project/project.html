<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital plant identification registration page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Digital plant </p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="fa-solid fa-bars" onclick="myMenuFunction()" ></i>
        </div>
    </nav>

<!-----------------------------Form box------------------------------------------->   
    <div class="form-box">
        <!------------------------------login form----------------------------------------------------->
        <div class="login-container" id="login">
            <div class="top">
             <span>Don't have an account? <a href="#" onclick="login()">Sign Up</a></span>
             <header>Login</header>
            </div>
         <div class="input-box">
             <input type="text" class="input-field" placeholder=" Username or Email">
             <i class="fa-solid fa-user"></i>
         </div>
         <div class="input-box">
             <input type="Password" class="input-field" placeholder="Password">
             <i class="fa-solid fa-lock"></i>
       </div>
         <div class="input-box">
             <input type="Submit" class="Submit" placeholder="Sign In">
         </div>
         <div class="two-col">
             <div class="one">
                 <input type="Checkbox"  id="login-check">
                 <label for="login-check">Remember Me</label>
             </div>
             <div class="two">
                 <label><a href="#">Forgot password?</a></label>
             </div>
         </div>
        <!-------------------------registration form---------------------------------------------->
        <div class="register-container" id="register">
            <div class="top">
             <span>Have an account? <a href="#" onclick="register()">Login</a></span>
             <header>Sign Up</header>
            </div>
         <div class="two-forms">
             <div class="input-box">
                 <input type="text" class="input-field" placeholder="Firstname">
                 <i class="fa-solid fa-user"></i>
             </div>
             <div class="input-box">
                 <input type="text" class="input-field" placeholder="Lastname">
                 <i class="fa-solid fa-user"></i>
             </div>
         </div>
         <div class="input-box">
             <input type="text" class="input-field" placeholder="Email">
             <i class="fa-solid fa-envelope"></i>
         </div>
         <div class="input-box">
             <input type="Password" class="input-field" placeholder="Password">
             <i class="fa-solid fa-lock"></i>
       </div>
         <div class="input-box">
             <input type="Submit" class="Submit" placeholder="Register">
         </div>
         <div class="two-col">
             <div class="one">
                 <input type="Checkbox"  id="Register-check">
                 <label for="register-check">Remember Me</label>
             </div>
             <div class="two">
                 <label><a href="#">Terms & conditions</a></label>
             </div>
         </div>
        
        
    </div> 
</div>  
<script>
   
    function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className ==="nav-menu") {
        i.className += "responsive";
    }
    else{
        i.className = "nav-menu";
    }
    }




</script>

<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        x.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        x.style.opacit = 0;
    }
    function register() {
        x.style.left = "-510px";
        x.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        x.style.opacity = 1;
    }

</script>

</body>
</html>
